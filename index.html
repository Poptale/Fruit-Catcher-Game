<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/bM98N-6ulACcnc16UzBZ561ciszYvKN5z7odlRrwUSnIPgSP4OPbf910X-CU6KZ9Yg=w240-h480-rw">
    <title>Fruit catcher game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dot"></div>
    <div class="outline"></div>

    <img class="background"  src="Assets/Sprites/background 3.avif">
    
    <div class="container">
        <img class="logo" src="Assets/Sprites/Logo2.png">

        <!-- Main buttons -->
            <div class="img play-button">
                <h1 class="play-heading">Play</h1>
                <a href="game.html"><img class="play" src="Assets/Icons/Button.png" alt=""></a>
            </div>

            <div class="img play-button options-button">
                <h1 class="play-heading options-heading">Options</h1>
                <img class="play" src="Assets/Icons/Button.png" alt="">
            </div>

            <div class="img play-button setting-button">
                <h1 class="play-heading setting-heading">Settings</h1>
                <img class="play" src="Assets/Icons/Button.png" alt="">
            </div>
            <!-- side menu -->
            <img class="img musicPlayerr" src="Assets/Icons/musicon.png">
            <img class="img musicPlayerr ii" src="Assets/Icons/i.png">
            <img class="img musicPlayerr sett" src="Assets/Icons/setup.png">
            <img class="img musicPlayerr homee" src="Assets/Icons/home.png">
            <img class="sidee" src="Assets/Icons/side.png">

            <!--Side buttons-->
            <img class="img musicPlayer" src="Assets/Icons/musicon.png">
            <img class="img musicPlayer i" src="Assets/Icons/i.png">
            <img class="img musicPlayer set" src="Assets/Icons/setup.png">
            <img class="img musicPlayer home" src="Assets/Icons/home.png">
            <img class="side" src="Assets/Icons/side.png">

            <div class="o-board">
                <img class="options-board" src="Assets/Icons/Options Board.png">
                <img class="img close" src="Assets/Icons/Close.png">
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
