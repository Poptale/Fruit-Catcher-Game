<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/bM98N-6ulACcnc16UzBZ561ciszYvKN5z7odlRrwUSnIPgSP4OPbf910X-CU6KZ9Yg=w240-h480-rw">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Catcher Game</title>
</head>
<body>
    <div class="dot"></div>
    <div class="outline"></div>
    <nav>
        <img class="logo scoreBoard mainMenu" src="Assets/Sprites/Score Board.png">
        <h1>Score = <span class="h1">0</span></h1>
        <img class="logo centerLogo" src="Assets/Sprites/Logo.png">
        <img class="logo scoreBoard" src="Assets/Sprites/Score Board.png">
        <h1 class="menu">60</h1>
    </nav>
    <div class="stats-container">
        <h1 class="heading">Time Over</h1>
        <div class="summary-container">
            <h1 class="summary1">Time taken = </h1>
            <h1 class="summary2">Fruits Collected = </h1>
            <h1 class="summary3">Fruits Missed = </h1>
            <div class="button-container">
                <button><img src="Assets/Sprites/Screenshot 2024-12-27 220156.png"></button>
                <button><img src="Assets/Sprites/Screenshot 2024-12-27 220156.png"></button>
                <button class="try-again"><img src="Assets/Sprites/Screenshot 2024-12-27 220156.png"></button>
            </div>
        </div>
        <img class="stats" src="Assets/Sprites/Stats board.png">
    </div>
    <div class="container">
        <img class="background" src="https://st2.depositphotos.com/1526816/6712/v/450/depositphotos_67129419-stock-illustration-forest.jpg">
        <div class="fruit-container">
            <img class="fruit" src="Assets/Sprites/Apple.png">
        </div>
        <div class="banana-container">
            <img class="banana" src="Assets/Sprites/Banana.png">
        </div>
        <div class="pineapple-container">
            <img class="pineapple" src="Assets/Sprites/Pineapple2.png">
        </div>
        <div class="grapes-container">
            <img class="grapes" src="Assets/Sprites/Grapes.png">
        </div>
        <div class="coco-container">
            <img class="coco" src="Assets/Sprites/Coconut.png">
        </div>
        <div class="berry-container">
            <img class="berry" src="Assets/Sprites/Strawberry.png">
        </div>
        <div class="orange-container">
            <img class="orange" src="Assets/Sprites/Orange.png">
        </div>
        <div class="melon-container">
            <img class="melon" src="Assets/Sprites/Melon.png">
        </div>
        <div class="cherry-container">
            <img class="cherry" src="Assets/Sprites/Cherry.png">
        </div>
        <div class="bucket-container">
            <img class="bucket" src="Assets/Sprites/Bucket.png">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
